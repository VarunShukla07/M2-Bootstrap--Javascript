<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-Task-6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .top-cont {
      padding-top: 30px;
    }

    .custom-orag {
      color: white;
      background-color: #D80032;
    }

    .custom-orag:hover {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <form class="container-lg g-3 needs-validation" novalidate>
    <div class="col-md-4 col-lg-6 col-md-8 col-sm-12">
      <label for="validationCustomUsername" class="form-label top-cont">Name</label>
      <div class="input-group has-validation ">
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Name is required.
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-6 col-md-8 col-sm-12">
      <label for="validationCustomUsername" class="form-label top-cont">Email</label>
      <div class="input-group has-validation ">
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Email is required.
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-6 col-md-8 col-sm-12">
      <label for="validationCustomUsername" class="form-label top-cont">Password</label>
      <div class="input-group has-validation ">
        <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required>
        <div class="invalid-feedback">
          Password is required.
        </div>
      </div>
    </div>
    <div class="col-md-3 col-lg-6 col-md-8 col-sm-12">
      <label class="form-label top-cont">Hobbies</label>
      <select class="form-select" required>
        <option selected disabled value="">Select a Hobby</option>
        <option>Reading</option>
        <option>Cooking</option>
        <option>Painting</option>
        <option>Gardening</option>
        <option>Photography</option>
        <option>Hiking</option>
        <option>Cycling</option>
        <option>Playing an Instrument</option>
        <option>Swimming</option>
        <option>Dancing</option>
      </select>
    </div>
    <div class="col-12 " style="margin-top: 30px;">
      <div class="d-grid gap-2">
        <button class="btn custom-orag col-lg-6 col-md-8" type="submit">
          Submit
        </button>
      </div>

    </div>
  </form>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
